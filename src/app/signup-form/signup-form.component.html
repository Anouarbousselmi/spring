<div class="container px-4 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
      <div class="card">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



          <div class="row px-3"> <img class="profile-pic mr-3" src="https://i.imgur.com/6tPhTUn.jpg">
              <div class="flex-column">
                  <h3 class="mb-0 font-weight-normal">Camilla Perez</h3> <select name="privacy" class="privacy">
                      <option>Public post</option>
                      <option>Private post</option>
                  </select>
              </div>
          </div>
          <!-- [formGroup]="signupForm" -->
          <form >
          <div  class="row px-3 form-group"> <textarea formControlName="description" class="text-muted bg-light mt-4 mb-3" placeholder="Hi , what's on your mind today?"></textarea> </div>
          <div class="row px-3">
              <p class="fa fa-user options mb-0 mr-4"></p>
              <p class="fa fa-map-marker options mb-0 mr-4"></p>
              <p class="fa fa-image options mb-0 mr-4"></p> <img class="options" src="https://img.icons8.com/material/24/000000/more--v2.png" width="30px" height="28px">
              <div (click)="submit()" class="btn btn-success ml-auto">Post</div>
          </div>
        </form>
      </div>
  </div>
</div>
